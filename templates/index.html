<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üõ°Ô∏è Intelligent Penetration Testing Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .scan-form {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #2c3e50;
        }

        input[type="text"], select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.2);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
        }

        .ai-status {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .ai-provider {
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
        }

        .ai-provider.available {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .ai-provider.unavailable {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .scans-section {
            margin-top: 40px;
        }

        .scans-list {
            display: grid;
            gap: 15px;
        }

        .scan-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .scan-info h4 {
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .scan-info p {
            color: #7f8c8d;
            font-size: 14px;
        }

        .scan-status {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-running {
            background: #fff3cd;
            color: #856404;
        }

        .status-completed {
            background: #d4edda;
            color: #155724;
        }

        .status-failed {
            background: #f8d7da;
            color: #721c24;
        }

        .loading {
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .view-results-btn {
            background: #28a745;
            color: white;
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 12px;
            font-weight: 600;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .ai-status {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõ°Ô∏è Intelligent Penetration Testing Tool</h1>
            <p>Advanced AI-powered security scanner with comprehensive vulnerability detection</p>
        </div>

        <div class="main-content">
            <!-- AI Provider Status -->
            <div class="ai-status" id="aiStatus">
                <div class="loading">
                    <div class="spinner"></div>
                    Loading AI provider status...
                </div>
            </div>

            <!-- Scan Form -->
            <div class="scan-form">
                <h2 style="margin-bottom: 20px; color: #2c3e50;">üöÄ Start New Scan</h2>
                
                <div id="alertContainer"></div>

                <form id="scanForm">
                    <div class="form-group">
                        <label for="targetUrl">Target URL</label>
                        <input type="text" id="targetUrl" name="targetUrl" 
                               placeholder="https://example.com or testphp.vulnweb.com" required>
                    </div>

                    <div class="form-group">
                        <label for="scanDepth">Scan Depth</label>
                        <select id="scanDepth" name="scanDepth">
                            <option value="1">Level 1 - WordPress Focus</option>
                            <option value="2" selected>Level 2 - Balanced Security Testing</option>
                            <option value="3">Level 3 - Deep Security Analysis</option>
                        </select>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="useAi" name="useAi" checked>
                        <label for="useAi">Enable AI-powered analysis</label>
                    </div>

                    <div class="form-group" id="aiProviderGroup">
                        <label for="aiProvider">AI Provider</label>
                        <select id="aiProvider" name="aiProvider">
                            <option value="groq">Groq (Recommended)</option>
                            <option value="openai">OpenAI GPT-4</option>
                            <option value="anthropic">Anthropic Claude</option>
                            <option value="gemini">Google Gemini</option>
                        </select>
                    </div>

                    <button type="submit" class="btn" id="startScanBtn">
                        üõ°Ô∏è Start Penetration Test
                    </button>
                </form>
            </div>

            <!-- Active Scans -->
            <div class="scans-section">
                <h2 style="margin-bottom: 20px; color: #2c3e50;">üìä Scan History</h2>
                <div class="scans-list" id="scansList">
                    <div class="loading">
                        <div class="spinner"></div>
                        Loading scans...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let scansPollingInterval;
        let aiProviders = {};

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            loadAiStatus();
            loadScans();
            startScansPolling();
            setupEventListeners();
        });

        function setupEventListeners() {
            // Form submission
            document.getElementById('scanForm').addEventListener('submit', startScan);
            
            // AI checkbox toggle
            document.getElementById('useAi').addEventListener('change', function() {
                const aiProviderGroup = document.getElementById('aiProviderGroup');
                aiProviderGroup.style.display = this.checked ? 'block' : 'none';
            });
        }

        async function loadAiStatus() {
            try {
                const response = await fetch('/api/ai_status');
                const data = await response.json();
                
                if (data.success) {
                    aiProviders = data.providers;
                    renderAiStatus(data.providers);
                }
            } catch (error) {
                console.error('Error loading AI status:', error);
                document.getElementById('aiStatus').innerHTML = 
                    '<div class="ai-provider unavailable">Failed to load AI status</div>';
            }
        }

        function renderAiStatus(providers) {
            const aiStatusDiv = document.getElementById('aiStatus');
            aiStatusDiv.innerHTML = '';

            for (const [provider, info] of Object.entries(providers)) {
                const providerDiv = document.createElement('div');
                providerDiv.className = `ai-provider ${info.available ? 'available' : 'unavailable'}`;
                providerDiv.innerHTML = `
                    <strong>${provider.toUpperCase()}</strong><br>
                    ${info.available ? '‚úÖ Available' : '‚ùå No API Key'}
                `;
                aiStatusDiv.appendChild(providerDiv);
            }
        }

        async function startScan(event) {
            event.preventDefault();
            
            const form = event.target;
            const formData = new FormData(form);
            const startBtn = document.getElementById('startScanBtn');
            
            // Disable button and show loading
            startBtn.disabled = true;
            startBtn.innerHTML = '<div class="spinner"></div> Starting scan...';
            
            try {
                const scanData = {
                    target_url: formData.get('targetUrl'),
                    scan_depth: formData.get('scanDepth'),
                    use_ai: formData.has('useAi'),
                    ai_provider: formData.get('aiProvider'),
                    mode: 'advanced'
                };

                const response = await fetch('/api/start_scan', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(scanData)
                });

                const result = await response.json();
                
                if (result.success) {
                    showAlert('Scan started successfully! Scan ID: ' + result.scan_id, 'success');
                    form.reset();
                    document.getElementById('useAi').checked = true; // Reset AI checkbox
                    loadScans(); // Refresh scan list
                } else {
                    showAlert('Failed to start scan: ' + result.error, 'error');
                }
            } catch (error) {
                showAlert('Error starting scan: ' + error.message, 'error');
            } finally {
                // Re-enable button
                startBtn.disabled = false;
                startBtn.innerHTML = 'üõ°Ô∏è Start Penetration Test';
            }
        }

        async function loadScans() {
            try {
                const response = await fetch('/api/active_scans');
                const data = await response.json();
                
                if (data.success) {
                    renderScans(data.scans);
                }
            } catch (error) {
                console.error('Error loading scans:', error);
                document.getElementById('scansList').innerHTML = 
                    '<div class="alert alert-error">Failed to load scans</div>';
            }
        }

        function renderScans(scans) {
            const scansListDiv = document.getElementById('scansList');
            
            if (scans.length === 0) {
                scansListDiv.innerHTML = '<p style="text-align: center; color: #7f8c8d;">No scans yet. Start your first penetration test above!</p>';
                return;
            }

            scansListDiv.innerHTML = '';

            // Sort scans by start time (newest first)
            scans.sort((a, b) => new Date(b.start_time) - new Date(a.start_time));

            scans.forEach(scan => {
                const scanDiv = document.createElement('div');
                scanDiv.className = 'scan-item';
                
                const statusClass = `status-${scan.status}`;
                const statusText = scan.status.charAt(0).toUpperCase() + scan.status.slice(1);
                
                const startTime = new Date(scan.start_time).toLocaleString();
                const aiStatus = scan.scan_options?.use_ai ? 
                    `AI: ${scan.scan_options.ai_provider?.toUpperCase() || 'Unknown'}` : 'No AI';
                
                scanDiv.innerHTML = `
                    <div class="scan-info">
                        <h4>${scan.target_url}</h4>
                        <p>Started: ${startTime} | Depth: ${scan.scan_options?.scan_depth || 'N/A'} | ${aiStatus}</p>
                    </div>
                    <div style="display: flex; align-items: center; gap: 10px;">
                        <span class="scan-status ${statusClass}">${statusText}</span>
                        ${scan.status === 'completed' ? 
                            `<a href="/results/${scan.scan_id}" class="view-results-btn" target="_blank">View Results</a>` : 
                            ''}
                    </div>
                `;
                
                scansListDiv.appendChild(scanDiv);
            });
        }

        function startScansPolling() {
            // Poll for scan updates every 5 seconds
            scansPollingInterval = setInterval(loadScans, 5000);
        }

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alertDiv);
            
            // Auto-remove after 5 seconds
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }

        // Clean up on page unload
        window.addEventListener('beforeunload', function() {
            if (scansPollingInterval) {
                clearInterval(scansPollingInterval);
            }
        });
    </script>
</body>
</html>
